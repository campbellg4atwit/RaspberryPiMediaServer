<link rel="stylesheet" href="\static\css\watch.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"
<html>
<head>
    <title>Video Player</title>

</head>
<body>
    <div class="topnav w3-bar w3-white w3-border-bottom w3-xlarge">
        <a href="../" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b>AIO Media Server</b></a>
        <a href="{{url_for('send')}}" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Upload</a>
        <a href="{{url_for('browse')}}" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Browse</a>
    </div>
    <br>
    <div class="content">
        <h2 class="w3-center">{{videoTitle}}</h2>
        <video autoplay="autoplay" width="100%" height="100%" controls="controls" preload="preload">
            <source src="{{ url_for('display_video', filename=videoTitle) }}" type="video/mp4"></source>
        </video>

    </div>
</body>
</html>
